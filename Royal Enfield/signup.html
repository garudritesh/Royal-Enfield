<script type="text/javascript">
function checkform(form)//user defined
{ var n;
if(form.u1.value =="" && form.u2.value =="" && form.u3.value =="" && form.u4.value =="") {
form.u1.focus();
return false;
}

var re= /^[\w ]+$/; 

if(!re.test(form.u1.value)) {
n=window.alert("Errors: First name contain invalid characters!");
form.u1.focus();
return false;
}

if(!re.test(form.u2.value)) {
n=window.alert("Errors: Last name contain invalid characters!");
form.u2.focus();
return false;
}

n=window.alert("You successfully created your account");
return true;
	
}
</script>
